<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profilePhoto">
        <img src="images/profilePhoto.png" alt="ProfilePhoto" />
      </div>
    </div>
    <div class="name">
      <h1>Rodney Cotton</h1>
    </div>
    <div class="location">
      <p>Helsinki, Finland</p>
    </div>
    <div class="content">
      <div class="bo1 stats">
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div class="bo2 stats">
        <h3>1970</h3>
        <p>Followers</p>
      </div>
      <div class="bo3 stats">
        <h3>150</h3>
        <p>Following</p>
      </div>
    </div>
    <div class="gallery-container">
      <div class="item images1"></div>
      <div class="item images2"></div>
      <div class="item images3"></div>
      <div class="item images4"></div>
      <div class="item images5"></div>
      <div class="item images6"></div>
    </div>

    <footer>created by <span>Abhishek Gupta</span> - devChallenges.io</footer>
  </body>
</html>
